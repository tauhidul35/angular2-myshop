<div class="row" *ngIf="product">
  <h4>Orders for {{ product.name | capitalize }}</h4>
  <br />
  <table class="table table-striped table-hover orders-table" *ngFor="let order of filteredOrders;trackBy:orderTrackBy">
    <tr>
      <th>Customer Name</th>
      <th>Quantity</th>
      <th>Total Cost</th>
    </tr>
    <tr *ngFor="let orderItem of order.orderItems;trackBy:orderItemTrackBy">
      <td>{{orderItem.customerName}}</td>
      <td>{{orderItem.quantity}}</td>
      <td>${{orderItem.itemCost}}</td>
    </tr>
  </table>
</div>
<div *ngIf="!product" class="row">
  No product found
</div>
