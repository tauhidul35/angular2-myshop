<div *ngIf="product">
  <div class="row">
    <div class="pull-left">
      <img src="images/products/{{product.image}}" class="card-image" />
    </div>
    <div class="col-md-9">
      <h4>    
          {{ product.name | capitalize }}
      </h4>
      Price: ${{ product.price }}
      <br />
      {{ product.address }}
      <br />
      {{ product.city }}, {{ product.state.name }}
    </div>
  </div>    
</div>   
<div *ngIf="!product" class="row">
   No product found
</div>
