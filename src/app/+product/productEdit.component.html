<!-- Things like #name="ngForm" will change to #name="ngModel" after RC2 -->
<div>
  <form (ngSubmit)="onSubmit()" #productForm="ngForm" class="editForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="product.name" #name="ngModel" required>
      <div class="alert alert-danger" [hidden]="name.valid">Name is required</div>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" name="price" [(ngModel)]="product.price" #price="ngModel" required>
      <div class="alert alert-danger" [hidden]="price.valid">Price is required</div>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" name="address" [(ngModel)]="product.address" #address="ngModel" required>
      <div class="alert alert-danger" [hidden]="address.valid">Address is required</div>
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" name="city" [(ngModel)]="product.city" #city="ngModel" required>
      <div class="alert alert-danger" [hidden]="city.valid">City is required</div>
    </div>
    <div class="form-group">
      <label>State</label>
      <select class="form-control" 
              [(ngModel)]="product.state.abbreviation"
              name="state" 
              required>
          <option *ngFor="let state of states" [ngValue]="state.abbreviation">{{state.name}}</option>
      </select>
    </div>
    <button class="btn btn-default" (click)="onCancel($event)">Cancel</button>&nbsp;&nbsp;
    <button type="submit" class="btn btn-success" [disabled]="!productForm.valid">Update</button>
  </form>
</div>
