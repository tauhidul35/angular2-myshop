<div class="container">
  <div class="row card-container">
    <div class="col-sm-6 col-md-6 col-lg-4" *ngFor="let product of products;trackBy:trackby.product">
      <div class="card">
        <div class="card-header">
          <a [routerLink]="['/products',product.id,'details']" class="white">
            {{product.name | capitalize }} (${{ product.price }})
          </a>
          <a [routerLink]="['/products',product.id,'edit']">
            <i title="Edit"
               class="pull-right glyphicon glyphicon-edit edit-icon white"></i>
          </a>
        </div>
        <div class="card-body">
          <div class="clearfix">
            <div class="pull-left card-body-left">
              <a href="#" class="white">
                <img src="images/products/{{product.image}}" class="card-image"/>
              </a>
            </div>
            <div class="pull-left card-body-right">
              <div class="card-body-content">{{product.city | trim }}, {{product.state.name}}</div>
              <a [routerLink]="['/products',product.id,'orders']">View Orders</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!products.length">
      No Records Found
    </div>
  </div>
</div>
